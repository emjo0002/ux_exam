<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | Fake shop</title>
    <script type="module" defer src="./js/modal.js"></script>
    <script type="module" defer src="./js/checkout.js"></script>
    <script type="module" defer src="./js/auth.js"></script>
    <link rel="stylesheet" href="./css/checkout.css">
</head>

<body>
    <header class="main-header">
        <div class="header-inner">
            <a href="index.html" title="Homepage"><img src="public/logo/fakeshop_logo.png" alt="fake shop logo"></a>
            <nav class="main-navigation">
                <ul>
                    <li><a href="index.html" title="Homepage">Products</a></li>
                </ul>
            </nav>
            <nav class="utility-navigation">
                <ul>
                    <li><a href="cart.htm" title="Cart">Cart</a></li>
                    <li><a id="login-link" href="login.htm" title="Login">Login</a></li>
                    <li><a id="signup-link" href="signup.htm" title="Sign up">Sign up</a></li>
                    <li class="hidden"><a id="logout-link" href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <fieldset>
                    <legend>Delivery Address</legend>
                    <input type="text" id="delivery-name" name="deliveryName" placeholder="Full name" required>
                    <input type="text" id="delivery-address" name="deliveryAddress" placeholder="Address" required>
                    <input type="text" id="delivery-city" name="deliveryCity" placeholder="City" required>
                    <input type="text" id="delivery-zip" name="deliveryZip" placeholder="ZIP" required>
                    <input type="text" id="delivery-country" name="deliveryCountry" placeholder="Country" required>
                </fieldset>

                <fieldset id="billing-fieldset">
                    <legend>Billing Address</legend>
                    <input type="text" id="billing-name" name="billingName" placeholder="Full name" required>
                    <input type="text" id="billing-address" name="billingAddress" placeholder="Address" required>
                    <input type="text" id="billing-city" name="billingCity" placeholder="City" required>
                    <input type="text" id="billing-zip" name="billingZip" placeholder="ZIP" required>
                    <input type="text" id="billing-country" name="billingCountry" placeholder="Country" required>
                </fieldset>

                <fieldset>
                    <legend>Payment</legend>
                    <input type="text" id="cc-number" name="payCardNumber" inputmode="numeric" autocomplete="off"
                        placeholder="Credit card number" required>
                    <input type="text" id="cc-exp" name="payCardExp" inputmode="numeric" autocomplete="off"
                        placeholder="MM/YY" required>
                    <input type="text" id="cc-cvc" name="payCardCvc" inputmode="numeric" autocomplete="off"
                        placeholder="CVC" required>
                </fieldset>

                <button type="submit">Confirm Order</button>
            </form>

            <dialog id="mdlInfo">
                <p></p>
                <button type="button">Close</button>
            </dialog>
        </section>
    </main>

    <footer>
        <nav class="footer-social" aria-label="Social links">
            <ul>
                <li><a href="#" title="Facebook"><img src="public/icons/facebook-svgrepo-com.svg" alt="Facebook"></a>
                </li>
                <li><a href="#" title="Instagram"><img src="public/icons/instagram-svgrepo-com.svg" alt="Instagram"></a>
                </li>
                <li><a href="#" title="LinkedIn"><img src="public/icons/linkedin-svgrepo-com.svg" alt="LinkedIn"></a>
                </li>
            </ul>
        </nav>
        <p>Fake shop &copy; 2025</p>
    </footer>

</body>

</html>
