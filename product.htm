<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/single_product.css">
    <script type="module" src="./js/single-product.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <title>Product</title>


</head>

<body>

    <header>
        <h1>Fake shop</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" title="Homepage">Home</a></li>
            <li><a href="cart.htm" title="Cart">Cart</a></li>
            <li><a id="login-link" href="login.htm" title="Login">Login</a></li>
            <li class="hidden"><a id="logout-link" href="#">Logout</a></li>
            <li><a id="signup-link" href="signup.htm" title="Sign up">Sign up</a></li>
        </ul>
    </nav>


    <main id="product-info">
        <img src="" alt="">
        <section>
            <header class="product-attribute">
                <span class="product-category"></span>
                <h2></h2>
            </header>
            <p class="product-attribute product-price"></p>
            <p class="product-attribute product-description"></p>
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <button>add to cart</button>

        </section>
    </main>

    <section id="related-products" style="display: none;">
        <h3>Related products</h3>
        <div class="related-list"></div>
    </section>

    <footer>
        <p>Fake shop &copy; 2025</p>
    </footer>
</body>

</html>
