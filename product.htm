<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/single_product.css">
    <script type="module" src="./js/single-product.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <title>Product | Fake shop</title>


</head>

<body>

    <header>
        <a href="index.html" title="Homepage"><img src="public/logo/fakeshop_logo.png" alt="fake shop logo"></a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" title="Homepage">Home</a></li>
            <li><a href="cart.htm" title="Cart"><img src="public/icons/shopping-cart.png" alt="shopping cart"></a></li>
            <li><a id="login-link" href="login.htm" title="Login"><img src="public/icons/user.png" alt="user login"></a>
            </li>
            <li class="hidden"><a id="logout-link" href="#">Logout</a></li>
            <li><a id="signup-link" href="signup.htm" title="Sign up">Sign up</a></li>
        </ul>
    </nav>

    <main>
        <p>Breadcumb</p>
        <section id="product-info">
            <img src="" alt="">
            <section>
                <header class="product-attribute">
                    <span class="product-category"></span>
                    <h2></h2>
                </header>
                <p class="product-attribute product-price"></p>
                <p class="product-attribute product-description"></p>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button>add to cart</button>
            </section>
        </section>

        <section id="related-products" style="display: none;">
            <h3>Related products</h3>
            <div class="related-list"></div>
        </section>
    </main>

    <footer>
        <p>Fake shop &copy; 2025</p>
    </footer>
</body>

</html>
