<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fake shop</title>
    <script type="module" defer src="./js/modal.js"></script>
    <script type="module" defer src="./js/login.js"></script>
    <script type="module" defer src="./js/auth.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header class="main-header">
        <a href="index.html" title="Homepage"><img src="public/logo/fakeshop_logo.png" alt="fake shop logo"></a>
        <nav class="main-navigation">
            <ul>
                <li><a href="index.html" title="Homepage">Products</a></li>
            </ul>
        </nav>
        <nav class="utility-navigation">
            <ul>
                <li><a href="cart.htm" title="Cart">Cart</a></li>
                <li><a id="login-link" href="login.htm" class="active" title="Login">Login</a></li>
                <li><a id="signup-link" href="signup.htm" title="Sign up">Sign up</a></li>
                <li class="hidden"><a id="logout-link" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>
                Don't have an account? <a href="signup.htm" title="Sign up">Sign up</a>
            </p>
        </section>
    </main>

    <dialog id="mdlInfo">
        <p></p>
        <button type="button">Close</button>
    </dialog>
</body>

</html>
