<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Fake shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">

    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/signup.js"></script>
    <script type="module" src="./js/auth.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-inner">
            <a href="index.html" title="Homepage"><img src="public/logo/fakeshop_logo.png" alt="fake shop logo"></a>
            <nav class="main-navigation">
                <ul>
                    <li><a href="index.html" title="Homepage">Products</a></li>
                </ul>
            </nav>
            <nav class="utility-navigation">
                <ul>
                    <li class="hidden"><a href="cart.htm" title="Cart">Cart</a></li>
                    <li><a id="login-link" href="login.htm" title="Login">Login</a></li>
                    <li><a id="signup-link" href="signup.htm" class="active" title="Sign up">Sign up</a></li>
                    <li class="hidden"><a id="logout-link" href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="signup-form">
            <h2>Sign up</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" name="password2" required>
                <button type="submit">Sign up</button>
            </form>
            <p>
                Already have an account? <a href="login.htm" title="Login">Login here</a>
            </p>
        </section>
    </main>

    <dialog id="mdlInfo">
        <p></p>
        <button type="button">Close</button>
        <button type="button" id="btn">Go to login</button>
    </dialog>

    <footer>
        <nav class="footer-social" aria-label="Social links">
            <ul>
                <li><a href="#" title="Facebook"><img src="public/icons/facebook-svgrepo-com.svg" alt="Facebook"></a>
                </li>
                <li><a href="#" title="Instagram"><img src="public/icons/instagram-svgrepo-com.svg" alt="Instagram"></a>
                </li>
                <li><a href="#" title="LinkedIn"><img src="public/icons/linkedin-svgrepo-com.svg" alt="LinkedIn"></a>
                </li>
            </ul>
        </nav>
        <p>Fake shop &copy; 2025</p>
    </footer>

</body>

</html>
