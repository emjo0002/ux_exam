<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Fake shop</title>
    <link rel="stylesheet" href="./css/signup.css">

    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/signup.js"></script>
    <script type="module" src="./js/auth.js"></script>
</head>

<body>
    <header>
        <a href="index.html" title="Homepage"><img src="public/logo/fakeshop_logo.png" alt="fake shop logo"></a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" title="Homepage">Home</a></li>
            <li><a href="cart.htm" title="Cart">Cart</a></li>
            <li><a id="login-link" href="login.htm" title="Login">Login</a></li>
            <li class="hidden"><a id="logout-link" href="#">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="signup-form">
            <h2>Sign up</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" name="password2" required>
                <button type="submit">Sign up</button>
            </form>
            <p>
                Already have an account? <a href="login.htm" title="Login">Login here</a>
            </p>
        </section>
    </main>

    <dialog id="mdlInfo">
        <p></p>
        <button type="button">Close</button>
    </dialog>

</body>

</html>
